<section class="bg-light py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-8 my-auto">
        <h4>Get In Touch</h4>
        <p class="lead">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nihil, similique?</p>
        <form>
          <div class="form-group">
            <div class="input-group input-group-lg">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
              </div>
              <input type="text" class="form-control" id="validationCustomUsername" placeholder="Username"
                     aria-describedby="inputGroupPrepend" required>
              <div class="invalid-feedback">
                Please choose a username.
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group input-group-lg">
              <div class="input-group-prepend">
                <span class="input-group-text">
                                    <i class="fa fa-medium"></i>
                </span>
              </div>
              <input type="text" class="form-control" placeholder="Email" aria-describedby="inputGroupPrepend" required>
              <div class="invalid-feedback">
                Please choose a username.
              </div>
            </div>
          </div>
          <div class="input-group input-group-lg mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-pencil"></i>
                </span>
            </div>
            <textarea class="form-control" placeholder="Message" rows="5"></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-block btn-lg">Submit</button>
        </form>


      </div>
      <div class="col-md-4 my-auto">
        <img src="touch.component.html" [src]="'/assets/img/mlogo.png'" class="img-fluid">
      </div>
    </div>
  </div>
</section>
