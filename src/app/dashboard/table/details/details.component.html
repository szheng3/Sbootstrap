<section>
  <div class="container">

    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Edit Post</h4>
            <form>
              <div class="form-group">

              </div>
              <div class="form-group">
                <label for="inlineFormCustomSelectPref">Category</label>
                <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">

              </div>

                </div>
                <small>Max Size 3mb</small>
              </div>
              <div class="form-group">
                <label for="inlineFormCustomSelectPref">Category</label>

    </div>
